<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="css/style.css" />

		<title>Frontend Mentor | Order summary card</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body class="bg-gray-400 h-full">
		<div
			class="
				container
				text-center
				bg-gray-100
				rounded-3xl
				mt-16
				w-80
				lg:w-96
				mx-auto
			"
		>
			<div class="mb-4">
				<img
					src="./images/illustration-hero.svg"
					alt="Person dancing"
					class="rounded-t-3xl"
				/>
			</div>
			<div class="mx-6">
				<h1 class="text-2xl font-bold text-gray-700 mb-4">Order Summary</h1>
				<p class="text-gray-500 leading-6 mb-9">
					You can now listen to millions of songs, audiobooks, and podcasts on
					any device anywhere you like!
				</p>
				<div class="flex items-center">
					<div class="flex flex-2">
						<img
							class="mt-1 ml-2"
							src="./images/icon-music.svg"
							alt="Music icon"
						/>
						<p class="text-base text-gray-800 font-bold ml-5">
							Annual Plan <span class="block text-gray-400">$59.99/year</span>
						</p>
					</div>
					<a
						href="#"
						class="
							inline-block
							text-blue-900
							ml-10
							flex-1
							font-bold
							text-sm
							underline
						"
						>Change</a
					>
				</div>
				<button
					class="
						text-sm text-gray-200
						w-full
						py-4
						font-bold
						rounded-xl
						bg-brightblue
						mt-9
						mb-5
						shadow-2xl
					"
				>
					Proceed to Payment
				</button>
				<p class="pb-9 text-gray-500 font-bold">Cancel Order</p>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Ngoy Banza</a>.
		</div>
	</body>
</html>
